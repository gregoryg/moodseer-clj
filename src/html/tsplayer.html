<!DOCTYPE html>
<html>
  <head>
    <title>Moodseer Zone Player</title>
    <link rel="stylesheet" type="text/css" href="/css/standard.css" />
    <script src="/js/jquery-1.7.1.js" type="text/javascript"></script>
    <script src="/js/standard.js" type="text/javascript"></script>
  </head>

  <body>
    <h1 id="section1-header">Layout for zone player</h1>
    <div id="nowplaying">
      <div class="text artist" />
      <div class="text song" />
      <div class="text album" />
      <div class="album-image">
	<img src="" alt="" />
      </div>
    </div>
    <div id="playbuttons">
            <span id="back">
	<img src="/images/hback.jpg"
	     data-over="/images/hback_over.jpg"
	     data-out="/images/hback.jpg" />
      </span>
      <span id="play">
	<img src="/images/hplay.jpg" 
	     data-over="/images/hplay_over.jpg"
	     data-out="/images/hplay.jpg" />
      </span>
      <span id="stop">
	<img src="/images/hstop.jpg" 
	     data-over="/images/hstop_over.jpg"
	     data-out="/images/hstop.jpg" />
      </span>
      <span id="forward">
	<img src="/images/hfwd.jpg" 
	     data-over="/images/hfwd_over.jpg"
	     data-out="/images/hfwd.jpg" />
      </span>

    </div>
  </body>

</html>
