<!DOCTYPE html>
<html>
  <head>
    <title>Moodseer New MPlayer</title>
    <link rel="stylesheet" type="text/css" href="/css/standard.css" />
    <script src="/js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="/js/newville.js" type="text/javascript"></script>
  </head>

  <body>
    <h1 id="section1-header">Newville Player</h1>
    <div id="nowplaying">
      <div class="text artist" />
      <div class="text song" />
      <div class="text album" />
      <div class="album-image">
	<img src="" alt="" />
      </div>
    </div>
    <div id="playbuttons">
      <span id="back">
	<img src="/images/hback.jpg" data-over="/images/hback_over.jpg" data-out="/images/hback.jpg" alt="Previous"/>
      </span>
      <span id="play">
	<img class="not-paused" src="/images/hplay.jpg" data-over="/images/hplay_over.jpg" data-out="/images/hplay.jpg" alt="not paused"/>
	<img class="paused" src="/images/hpaused.jpg" data-over="/images/hpaused_over.jpg" data-out="/images/hpaused.jpg" alt="paused"/>
      </span>
      <span id="stop">
	<img src="/images/hstop.jpg" data-over="/images/hstop_over.jpg" data-out="/images/hstop.jpg" alt="stop"/>
      </span>
      <span id="forward">
	<img src="/images/hfwd.jpg" data-over="/images/hfwd_over.jpg" data-out="/images/hfwd.jpg" alt="next"/>
      </span>

    </div><!-- #playbuttons -->

    <div id="controlbuttons">
      <span id="volume-down">
	<img src="/images/hminus.jpg" data-over="/images/hminus_over.jpg" data-out="/images/hminus.jpg" alt="lower volume" />
      </span>
      <span id="mute">
	<img class="mute-off" src="/images/hmute-off.jpg" data-over="/images/hmute-off_over.jpg" data-out="/images/hmute-off.jpg" alt="toggle mute"/>
	<img class="mute-on"  src="/images/hmute-on.jpg" data-over="/images/hmute-on_over.jpg" data-out="/images/hmute-on.jpg" alt="toggle mute"/>
      </span>
      <span id="volume-up">
	<img src="/images/hplus.jpg" data-over="/images/hplus_over.jpg" data-out="/images/hplus.jpg" alt="lower volume" />
      </span>
      <div id="volume" />
    </div><!-- #controlbuttons -->

    <div id="experimental">

      <div id="upcoming">
	<ol class="songlist">
	  <li></li>
	</ol>
      </div>

    </div><!-- #experimental -->

  </body>

</html>
